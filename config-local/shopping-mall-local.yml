server:
  port: 9093
#负载均衡配置
order-server:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

#微服务跟踪平台
spring:
  zipkin:
    base-url: http://localhost:9010
  #数据采集 1为100%，生产环境看需求配置
  sleuth:
    sampler:
      percentage: 1.0
eureka:
  client:
    serviceUrl:
      defaultZone: http://wugf:123456@localhost:8761/eureka
hystrix:
  stream:
    dashboard:
      intervalInMilliseconds: 2000
